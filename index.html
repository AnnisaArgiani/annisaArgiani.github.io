<body>
    <section class="main">
        <div id="clock"></div>
        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
        <div class="controling">
            <button onclick="setAlarm()" class="set-Alarm">Set Alarm</button>

        </div>
    </section>
